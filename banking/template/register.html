{% load static %}
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
<title>registration</title>
</head>
<body>
  <div class="signin">
    <div class="back-img">
      <div class="sign-in-text">
        <h2 class="active" style="font-family:georgia;font-size:35px;">Register</h2>
      </div><!--/.sign-in-text-->
      <div class="layer">
      </div><!--/.layer-->
      <p class="point">&#9650;</p>
    </div><!--/.back-img-->

<br>
    <form method="post">
      {% csrf_token %}
  <div class="form-group " style="padding-left:10px;padding-right:20px;font-family:georgia;font-size:25px;">

    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Username" required>

  </div>
  <div class="form-group" style="padding-left:10px;padding-right:20px;font-family:georgia;font-size:25px;">

    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
  </div>
       <div class="form-group" style="padding-left:10px;padding-right:20px;font-family:georgia;font-size:25px;">

    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required>
  </div>
      {% for msg in messages %}
         <i style="padding-left:20px;"> {{msg}}</i>

      {% endfor %}


      <br><br><br><br>
        <a href="cred/login"><button type="submit" class="btn btn-primary" style="width:100%; height:70px;font-size:20px;font-family:georgia;">Submit</button></a>
</form>



 </div><!--/.signin-->
</body>
